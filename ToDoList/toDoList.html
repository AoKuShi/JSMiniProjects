<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <!-- 외부 CSS 파일을 링크 -->
    <link rel="stylesheet" href="./toDoList.css">
    <!-- 외부 JavaScript 파일을 링크 -->
    <script src="toDoList.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">[JS Mini Proj #4]</div>
        <div class="todolist-container">
            <h1>To Do List</h1>
            <div class="inputArea">
                <!-- 할 일 입력 필드 -->
                <input id="todoInput" type="text" placeholder="할 일 입력">
                <!-- 할 일 추가 버튼 -->
                <button id="addBtn">+</button>
            </div>
            <!-- 할 일 목록을 표시할 영역 -->
            <ul class="listArea">
            </ul>
        </div>
    </div>
</body>
</html>
